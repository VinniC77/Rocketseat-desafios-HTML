<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Contato</title>
  </head>
  <body>
    <form>
      <fieldset class="container">
        <legend>Entre em contato</legend>
        <br />
        <label for="subject"><strong>Assunto: </strong></label>
        <select name="subject" id="subject">
          <option>Suporte</option>
          <option>Sugestão</option>
          <option>Reclamação</option></select
        ><br /><br />
        <label for="name"><strong>Nome Completo: </strong></label><br />
        <input type="text" id="name" placeholder="Seu nome" /><br /><br />
        <label for="email"><strong>Email: </strong></label><br />
        <input
          type="email"
          id="email"
          placeholder="e-mail@seudominio.com"
        /><br /><br />
        <label for="message"><strong>Mensagem: </strong></label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea
        ><br /><br />
        <input type="checkbox" id="aceite" />
        <label for="aceite">Aceito receber novidades por e-mail</label
        ><br /><br />
        <input type="button" value="Enviar" />
      </fieldset>
    </form>
  </body>
</html>
